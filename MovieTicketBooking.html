    <center><h1>The Cinemagic</h1></center>
    <fieldset>
        <form>
            <br/><br/>
            <label for="movie">Select Movie you want to watch :</label>
            <select id="movie">
                <option></option>
                <option>12th Fail</option>
                <option>Dunki</option>
                <option>Salaar</option>
                <option>Sam Bahadur</option>
                <option>Zimma2</option>
                <option>Ekda Yeun Tar Bagha</option>
                <option>Tiger is back</option>
            </select> &nbsp;&nbsp;
            <label for="qnt">Enter Ticket Quantity:</label>
            <select id="qnt">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select><br/><br/><br/>
            <label for="time">Select Movie Time:</label>
            <input id="time" type="time"/><br/><br/><br/>
            <label for="seat">Select your Seat:</label>
            <select id="seat">
                <option></option>
                <option>Golden Seat</option>
                <option>Platinum Seat</option>
                <option>Front Row Seat</option>
                <option>Middle Row Seat</option>
                <option>Comfortable,Sleepy Seat</option>
                <option>Balcony</option>
            </select><br/><br/><br/>
            <label for="food">Enter any food you want:</label>
            <select id="food">
                <option></option>
                <option>Popcorn</option>
                <option>French Fries</option>
                <option>Burger</option>
                <option>Ice-Cream</option>
                <option>Cheesy Popcorn</option>
                <option>Peanuts</option>
            </select> &nbsp;&nbsp;
            <label for="qnt">Enter Food Quantity:</label>
            <select id="qnt">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select><br/><br/>
            <button type="submit">Book your ticket</button><br/><br/>
