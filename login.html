<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
</head>
<body>
    <fieldset>
        <legend><h1>Login Page</h1></legend>
        <form>
            <label for="inputEmail">E-mail ID :</label>
            <input type="email" id="inputEmail" placeholder="abc@gmail.com"/></form><br>

            <label for="inputPassword">Password :</label>
            <input type="password" id="inputPassword"/><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <button type="submit">Submit</button>
            
        </form>
    </fieldset>
   
    
</body>
</html>
