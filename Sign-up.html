<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up Form</title>
</head>
<body>
    <fieldset>
        <legend><h1>Sign-Up Page</h1></legend>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Enter your first name"/>&nbsp;&nbsp;
            <label for="mname">Middle Name:</label>&nbsp;&nbsp;&nbsp;
            <input type="text" id="mname" placeholder="Enter your middle name"/>&nbsp;&nbsp;
            <label for="sname">SurName:</label>&nbsp;&nbsp;&nbsp;
            <input type="text" id="sname" placeholder="Enter your surname"/><br/><br/>
            <label for="inputEmail">E-mail ID :</label>
            <input type="text" placeholder="abc@gmail.com" id="inputEmail"/><br><br/>
            <label for="inputPassword">Password :</label>
            <input type="password" id="inputPassword"/><br><br>
            <label for="bdate">Date of Birth:</label>
            <input type="date" id="bdate"/><br><br>
            <label for="mtounge">Mother-tounge :</label>
            <select id="mtounge">
                <option>Marathi</option> 
                <option>Hindi</option> 
                <option>English</option>
                <option>Gujrati</option> 
                <option>Bengali</option> 
                <option>Telugu</option>
                <option>Tamil</option>   
                <option>Kannad</option>
                <option>Urdu</option>  </select><br><br>
            <Label for="gender">Gender :</Label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="other"name="gender">
                <label for="other">Other</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br/><br>
            <button type="submit">Submit</button>
        </form>
    </fieldset>
</body>
</html>
